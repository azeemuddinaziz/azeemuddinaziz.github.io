<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./media/myName.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./projects.js" defer></script>
    <title>Azeemuddin Aziz</title>
  </head>
  <body>
    <div class="top-pane">
      <div class="navbar">
        <i class="bx bx-menu ham-menu"></i>
        <div class="nav-links">
          <li><a href="./index.html#project-pane">Projects</a></li>
          <li class="hire-btn"><a href="#hire-me">Hire Me</a></li>
        </div>
      </div>
      <main class="main">
        <img src="./media/myName.png" class="name-img" />
        <span
          ><i
            >is a Web Designer & <br />
            Web Developer...</i
          ></span
        >
      </main>
    </div>

    <div class="project-pane" id="project-pane"></div>

    <div class="hire-me-pane" id="hire-me">
      <div class="hire-me__title">
        <i class="bx bxs-briefcase"></i>
        <span>hire me</span>
        <i class="bx bxs-briefcase"></i>
      </div>

      <form
        action="https://formsubmit.co/08buisnessmail@gmail.com"
        method="POST"
        class="form"
      >
        <input type="hidden" name="_subject" value="New enquiry!" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />

        <div class="form__left">
          <div class="input-group">
            <input
              type="text"
              name="name"
              placeholder=" "
              autocomplete="off"
              class="name"
              required
            />
            <label for="name">Your Name</label>
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              placeholder=" "
              autocomplete="off"
              class="mail"
              required
            />
            <label for="mail">Your Mail ID</label>
          </div>
          <div class="input-group">
            <select name="select" class="select" required>
              <option value="" hidden disabled selected>Hiring For</option>
              <option value="Designing">Designing</option>
              <option value="Developing">Developing</option>
              <option value="Both Designing and Developing">
                Both Designing and Developing
              </option>
            </select>
          </div>
        </div>

        <div class="form__right">
          <div class="description">
            <div class="input-group">
              <textarea
                name="desc"
                class="desc"
                rows="4"
                required
                spellcheck="false"
              ></textarea>
              <label for="desc">Description</label>
            </div>
            <i class="bx bxs-info-circle tooltip">
              <span class="tooltiptext">
                Describe what your website is about?
              </span>
            </i>
          </div>
          <button class="submit-btn">submit</button>
        </div>
      </form>
    </div>

    <div class="about-me-pane"></div>

    <div class="footer">
      <div class="footer__left">
        <span>GET IN TOUCH:</span>
        <div class="media-icons">
          <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          <a href="#"><i class="bx bxl-linkedin-square"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
        </div>
      </div>
      <div class="footer__mid">
        <img src="./media/my-sign.png" class="my-name" />
        <span> Â© Copyright. All rights reserved. </span>
      </div>
      <div class="footer__right">
        <span class="heading">FOR ANY QUERRY:</span>
        <span class="sub-heading">Contact @</span>
        <span class="mail-id">work.azeem08@gmail.com</span>
      </div>
    </div>
  </body>
</html>
